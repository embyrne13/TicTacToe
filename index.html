<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div id="1" class="square right-border bottom-border"></div>
      <div id="2" class="square right-border bottom-border"></div>
      <div id="3" class="square bottom-border"></div>
      <div id="4" class="square right-border bottom-border"></div>
      <div id="5" class="square right-border bottom-border"></div>
      <div id="6" class="square bottom-border"></div>
      <div id="7" class="square right-border"></div>
      <div id="8" class="square right-border"></div>
      <div id="9" class="square"></div>
    </div>
    <div id="scoreboard" class="hide">
      <h2 id="scoreboardmessage">Winner is X</h2>
      <button id="Play Again">Play Again</button>
    </div>
    <h3 id="message">Player X's turn</h3>
  </body>
</html>
